			<input type="text" id="search" size="30" value="" /><br />

				<select id="opt_list" name="sort" onchange="">
					<option id="new_comment" value="sort=n&amp;order=d" sort="n" order="d" selected="">最新評論</option>
					<option id="old_comment" value="sort=n&amp;order=a" sort="n" order="a">最舊評論</option>
					<option id="most_play" value="sort=v&amp;order=d" sort="v" order="d">播放次數最多</option>
					<option id="lest_play" value="sort=v&amp;order=a" sort="v" order="a">播放次數最少</option>

					<option id="lest_comment" value="sort=r&amp;order=a" sort="r" order="a">評論數最少</option>
					<option id="new_update" value="sort=f&amp;order=d" sort="f" order="d">投稿日最新</option>
					<option id="old_update" value="sort=f&amp;order=a" sort="f" order="a">投稿日最舊</option>
					<option id="most_mylist" value="sort=m&amp;order=d" sort="m" order="d">MyList數最多</option>
					<option id="lest_mylist" value="sort=m&amp;order=a" sort="m" order="a">MyList數最少</option>
					<option id="long_vtime" value="sort=l&amp;order=d" sort="l" order="d">影片時間最長</option>
					<option id="short_vtime" value="sort=l&amp;order=a" sort="l" order="a">影片時間最短</option>
				</select>
			</form>
